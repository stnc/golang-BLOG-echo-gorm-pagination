{% extends "../app.html" %} 
{% block content %} 


      {% if flashMsg %}
      <!-- alert -->
      <div class="col-md-12">
       <div class="card card-default">
         <div class="card-header">
           <h3 class="card-title">
             <i class="fas fa-exclamation-triangle"></i>
            Uyarı
           </h3>
         </div>
         <!-- /.card-header -->
         <div class="card-body">
           <div class="alert alert-{{flashMsgType}} alert-dismissible">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
             <h5><i class="icon fas fa-check"></i> waring!</h5>
            {{flashMsg}}
           </div>
         </div>
         <!-- /.card-body -->
       </div>
       <!-- /.card -->
     </div>
       <!-- /.alert -->
       {%endif%}
      <section class="container">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">

            <div class="box-header with-border">
              <h3 class="box-title">{{title}}</h3>
            </div>
            <form method="POST" action="/store" accept-charset="UTF-8"
            class="form-control1 add-new-post1" id="formId" enctype="multipart/form-data">

            <div class="form-group">
              <label for="Title">Title *</label>
       
              <input type="text" class="form-control "
                id="Title" value="" name="Title" placeholder="title">
            </div>
  

            <div class="form-group">
              <label>Content</label>
              <textarea class="form-control" name="Content" rows="3"
                placeholder="Content"></textarea>
            </div>
  
   
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            </form>
          </div>
          <!--/.col (left) -->

  
      </section>


   
      {% endblock %}

      {% block jsInline %}
    
      {% endblock %}
