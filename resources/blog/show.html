{% extends "../app.html" %} 
{% block content %} 

      {% if flashMsg %}
      <!-- alert -->
      <div class="col-md-12">
       <div class="card card-default">
         <div class="card-header">
           <h3 class="card-title">
             <i class="fas fa-exclamation-triangle"></i>
            Uyarı
           </h3>
         </div>
         <!-- /.card-header -->
         <div class="card-body">
           <div class="alert alert-{{flashMsgType}} alert-dismissible">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
             <h5><i class="icon fas fa-check"></i> warning!</h5>
            {{flashMsg}}
           </div>
         </div>
         <!-- /.card-body -->
       </div>
       <!-- /.card -->
     </div>
       <!-- /.alert -->
       {%endif%}
      <section class="container">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">

            <div class="box-header with-border">
              <h3 class="box-title">{{title}}</h3>
            </div>
  


            <div class="form-group">
              <label for="Title">Title *</label>
       
              {{post.Title}}
            </div>
  <hr>

            <div class="form-group">
              <label>Content</label>
              {{post.Content}}
            </div>
  
   
            <div class="card-footer">
              <a class="btn btn-outline-primary" href="/" role="button">Homepage</a>
              <a class="btn btn-outline-info" href="/post/edit/{{post.ID}}" role="button">Edit</a>
            </div>

            </form>
          </div>
          <!--/.col (left) -->

  
      </section>




   
      {% endblock %}

      {% block jsInline %}
    
      {% endblock %}
